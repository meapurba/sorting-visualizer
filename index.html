<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;color: white;">Sorting Visualizer</h1>
    <div class="btnbox">
        <button onclick="show()">Show Bar</button>
        <button onclick="step()">Step By Step Sorting</button>
        <button onclick="anim()">Animation</button>
    </div>
    <div class="details">
        <p>-- Click Show Bar to display initial unsorted bars.</p>
        <p>-- Click Step By Step Sorting to visualize sorting at each step.</p>
        <p>-- Click Animation to see animation of sorting visually.</p>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
